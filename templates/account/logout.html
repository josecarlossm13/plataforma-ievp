{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Log out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h4 class="mb-3">
            <i class="bi bi-box-arrow-right text-danger me-2"></i>{% trans "You are about to log out" %}
          </h4>
          <p class="mb-4">{% trans "Are you sure you want to log out?" %}</p>

          <form method="post" action="{% url 'account_logout' %}" class="d-flex justify-content-center gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-box-arrow-right me-1"></i> {% trans "Log out" %}
            </button>
            <a href="{% url 'account_panel' %}" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle me-1"></i> {% trans "Cancel" %}
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
